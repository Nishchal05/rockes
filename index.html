<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stonepaper.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="stone"><ul><li><h1>STONE PAPER AND SCISSORS</h1></li></ul></div>
    </header>
    <main>
         <div class="paper">
        <div class="rock" id="Rock"><img src="rock.png" alt="" height="85px"></div>
        <div class="rock" id="Paper"><img src="paper.png" alt="" height="85px"></div>
        <div class="rock" id="Scissor"><img src="scissors.png" alt="" height="85px"></div>
    </div>
    <div class="userscore"><div class="user">
        <p class="user-score">0</p>
        <p><h2>user</h2></p>
    </div>
    <div class="user">
        <p class="comp-score">0</p>
        <p><h2>comp</h2></p>
    </div>
    </div>
    <div class="make"><div class="move"><h2>play your turn</h2></div></div>
</main>
<script src="stonepaper.js"></script>
</body>
</html>
